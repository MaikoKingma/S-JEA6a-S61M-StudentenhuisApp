<md-card>
    <md-form-field>
        <input mdInput placeholder="Email" type="text" [(ngModel)]="mail">
    </md-form-field> <br/>
    <md-form-field>
        <input mdInput placeholder="Password" type="password" [(ngModel)]="password">
    </md-form-field>
    <md-card-actions>
        <button md-button (click)="loginBtn()">Login</button>
        <button md-button (click)="createAccountBtn()">Create Account</button>
    </md-card-actions>
</md-card>
