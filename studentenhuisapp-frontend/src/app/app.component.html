<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div layout-margin [ngSwitch]="currState">
  <app-login *ngSwitchCase="thisState.LOGIN" (onStateChange)="onStateChange($event)"></app-login>
  <app-register *ngSwitchCase="thisState.REGISTER" (onStateChange)="onStateChange($event)"></app-register>
  <app-home *ngSwitchCase="thisState.PROFILE"></app-home>
</div>
